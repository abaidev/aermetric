{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <h5 class="title">Upload .csv file</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="dataFile" accept="text/csv" required/>
            <input type="submit" value="Upload" class="btn"/>
        </form>
    </div>
</div>
{% endblock %}
