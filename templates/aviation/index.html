<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aermetric</title>
    <style>
        body {
            font-size: 15px;
        }
        .container{
            max-width: 850px;
            margin: 10px auto;
        }
        .title{
            font-size: 15px;
        }
        .btn {
            display: block;
            background: #029cdb;
            color: #fff;
            font-weight: 900;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h5 class="title">Upload .csv file</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="dataFile" accept="text/csv" required />
            <input type="submit" value="Upload" class="btn"/>
        </form>
    </div>
</div>
</body>
</html>
